<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            color: #666;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .otp-inputs input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #6c63ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #5751d9;
        }
        .paragraph{
            color: #666;
            margin-bottom: 40px;
        }
        .resend-otp {
            background: none;
            color: #6c63ff;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }

        .resend-otp:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><h2><img src="logo.jpg" style="width: 100%;height: 100%;"></h2></div>

        <h2>Email OTP Verification</h2>
        <p class="paragraph">Enter the 6-digit OTP sent to your email.</p>

        <form id="otp-form">
            <div class="otp-inputs">
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
            </div>
            <button type="submit">Verify OTP</button>
        </form>
        
        <button class="resend-otp" onclick="resendOTP()">Resend OTP</button>
    </div>

    <script>
        const otpInputs = document.querySelectorAll(".otp-inputs input");

        otpInputs.forEach((input, index) => {
            input.addEventListener("input", (e) => {
                if (e.target.value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener("keydown", (e) => {
                if (e.key === "Backspace" && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        document.getElementById("otp-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let otp = "";
            otpInputs.forEach(input => otp += input.value);
            
            if (otp.length === 6) {
                alert("OTP Verified: " + otp);
                // Here, you would send the OTP to the backend for verification
            } else {
                alert("Please enter a 6-digit OTP.");
            }
        });

        function resendOTP() {
            alert("A new OTP has been sent to your email.");
        }
    </script>
</body>
</html>
