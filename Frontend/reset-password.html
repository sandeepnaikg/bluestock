<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            color: #666;
        }

        .input-group {
            position: relative;
            margin: 15px 0;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 38px;
            cursor: pointer;
            font-size: 14px;
            color: #6c63ff;
        }

        button {
            background-color: #6c63ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #5751d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><h2><img src="logo.jpg" style="width: 100%;height: 100%;"></h2></div>
        <h2>Change Password</h2>
        <p>Enter your new password below.</p>

        <form id="password-form">
            <div class="input-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" required>
                <span class="toggle-password" onclick="togglePassword('new-password')">  üëÅ</span>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
                <span class="toggle-password" onclick="togglePassword('confirm-password')">  üëÅ</span>
            </div>

            <button type="submit">Update Password</button>
        </form>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        document.getElementById("password-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const newPassword = document.getElementById("new-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (newPassword === confirmPassword) {
                alert("Password updated successfully!");
                // Send the new password to backend here
            } else {
                alert("Passwords do not match. Please try again.");
            }
        });
    </script>
</body>
</html>
